<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Ratapakort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with Ratapakorn</div>
    <div class="chat-window" id="chat-window"></div>
    <div class="chat-input-area">
      

      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-btn">Send</button>
    </div>
    <div class="suggestions">
      <span class="suggestion">What do you study?</span>
      <span class="suggestion">Tell me about your projects</span>
      <span class="suggestion">What languages do you know?</span>
      <span class="suggestion">How can I contact you?</span>
    </div>
  </div>

  <script src="bot.js"></script>
  <script src="https://unpkg.com/compromise"></script>
</body>
</html>
